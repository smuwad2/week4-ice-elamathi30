<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <p>Get it done today </p>
    <input type="text" id="item">
    <button onclick=addItem() id="Addbtn">Enter</button>
    
    <ul>
        <li>Notebook</li>
    </ul>

    <script>
        function addItem(){
            const itemVal = document.getElementById("item").value; 
            //create the li element 
            let liElem = document.createElement("li"); 
            //li is new child of ul element --> do in js
            liElem.innerText = itemVal;
            const ulElem = document.getElementsByTagName("ul")[0]; 
            ulElem.appendChild(liElem);  
        }
    </script>

</body>
</html>
